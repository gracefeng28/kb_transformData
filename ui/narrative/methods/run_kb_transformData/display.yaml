#
# define display information
#
name: Normalize Phenotypes for GWAS

tooltip: |
    Normalizes continuous phenotypic data

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    phenotype_data :
        ui-name : |
            Input Phenotype Data
        short-hint : |
            An AttributeMapping of the phenotype to be normalized
        long-hint  : |
            An AttributeMapping of the phenotype to be normalized
    transform_type :
        ui-name : |
            Choose transformation type
        short-hint : |
            Choose from these normalization methods: box-cox, square root, or logarithmic
        long-hint  : |
            Choose from these normalization methods: box-cox, square root, or logarithmic
    round_degree :
        ui-name : |
            Rounding Degree
        short-hint : |
            How many digits should the transformed values be rounded to
        long-hint  : |
            How many digits should the transformed values be rounded to
    new_file_name:
        ui-name : |
            Output file name
        short-hint : |
            Choose a name for the transformed AttributeMapping
        long-hint  : |
            Choose a name for the transformed AttributeMapping
    selected_traits:
        ui-name : |
            Filter Outputs
        short-hint : |
            Select traits to filter outputs
        long-hint  : |
            Select the traits to apply a minimum and maximum filter to
parameter-groups:
    attributes_to_filter:
        ui-name: |
            Attributes to filter 
        short-hint: |
            Attributes to apply an outlier filter (min/max)
  
description : |
    <p>Normalization of continuous data is often a necessary step in preprocessing for Genome Wide Association Studies. Process data using one of four normalization transformations.</p>
