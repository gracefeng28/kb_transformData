#
# define display information
#
name: Normalize Phenotypes for GWAS

tooltip: |
    Normalize data and remove outliers for continuous phenotypes

screenshots: 
    - output.png

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    phenotype_data :
        ui-name : |
            Input Phenotype Data
        short-hint : |
            An AttributeMapping of the phenotype to be normalized
        long-hint  : |
            An AttributeMapping of the phenotype to be normalized
    round_degree :
        ui-name : |
            Rounding Degree
        short-hint : |
            How many digits should the transformed values be rounded to
        long-hint  : |
            How many digits should the transformed values be rounded to
    new_file_name:
        ui-name : |
            Output file name
        short-hint : |
            Choose a name for the transformed AttributeMapping
        long-hint  : |
            Choose a name for the transformed AttributeMapping
    transform_type :
        ui-name : |
            Choose Transformation
        short-hint : |
            Choose from four transformations: box-cox, square root, natural logarithm, or yeo-johnson 
        long-hint  : |
            Choose from four transformations: box-cox, square root, natural logarithm, or yeo-johnson  
    selected_traits:
        ui-name : |
            Filter Outputs
        short-hint : |
            Select traits to filter outputs
        long-hint  : |
            Select the traits to apply a minimum and maximum filter to
    min:
        ui-name : |
            Min Value
        short-hint : |
            Min Value
        long-hint  : |
            Min Value
    max:
        ui-name : |
            Max Value
        short-hint : |
            Max Value
        long-hint  : |
            Max Value
parameter-groups:
    attributes_to_filter:
        ui-name: |
            Attributes to filter 
        short-hint: |
            Attributes to apply an outlier filter (min/max)
  
description : |
    <p>Normalization of continuous data is often a necessary step in preprocessing for Genome Wide Association Studies.</p>
    <p>The tool features a View Only mode to allow the phenotype distributions to be viewed before transforming. Outliers can then be manually removed. The app rocess phenotypes by using one of four normalization transformations. </p>
